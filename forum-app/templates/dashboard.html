<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <ul>
      {% for post in posts %}
      <li>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('like_post', post_id=post.id) }}">Like ({{ post.likes }})</a>
      </li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('profile') }}" class="nav-profile">Go to Profile</a>
  </div>
</body>
</html>
